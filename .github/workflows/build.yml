name: Build R36S (linux-arm64, self-contained singlefile)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install native deps (host)
        run: |
          sudo apt-get update -y
          # instalăm ce trebuie pentru publish (linker, zlib, etc.)
          sudo apt-get install -y --no-install-recommends \
            clang lld gcc-aarch64-linux-gnu libc6-dev-arm64-cross \
            zlib1g-dev libssl-dev libunwind-dev pkg-config curl ca-certificates

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Dotnet restore
        run: dotnet restore

      - name: dotnet clean
        run: dotnet clean -c Release

      - name: Publish (linux-arm64, single file, NO AOT)
        run: |
          # Forțăm PublishAot=false în linie de comandă pentru a evita conflictele
          dotnet publish -c Release -r linux-arm64 --self-contained true \
            /p:PublishSingleFile=true \
            /p:PublishAot=false \
            /p:InvariantGlobalization=true \
            -v minimal

      - name: Collect outputs and show info
        run: |
          OUT=bin/Release/net8.0/linux-arm64
          echo "Listing $OUT:"
          if [ -d "$OUT" ]; then
            ls -lah "$OUT"
            file "$OUT"/* || true
            echo "ldd (if available):"
            ldd "$OUT"/* || true
          else
            echo "Output folder not found: $OUT"
            exit 1
          fi

      - name: Prepare artifacts folder
        run: |
          mkdir -p artifacts
          OUT=bin/Release/net8.0/linux-arm64
          # Copiem executabilul (nume R36S) - ajustează dacă numele e altul
          if [ -f "$OUT/R36S" ]; then
            cp "$OUT/R36S" artifacts/R36S
            chmod +x artifacts/R36S
          else
            # Dacă publish a produs un single-file cu nume altul, încercăm să le copiem pe toate
            cp -a $OUT/* artifacts/ || true
          fi
          # Dacă în repo ai libraylib.so (sau altă .so necesară), includem și ea
          if [ -f "raylib/build/src/libraylib.so" ]; then
            cp raylib/build/src/libraylib.so artifacts/ || true
          fi
          # creăm zip pentru ușurință
          cd artifacts && zip -r ../R36S-artifact.zip . && cd ..

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: raylib-r36s-artifacts
          path: |
            artifacts/R36S
            artifacts/*
            R36S-artifact.zip
