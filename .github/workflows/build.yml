name: Build R36S (linux-arm64, no docker)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            clang lld \
            libc6-dev-arm64-cross \
            gcc-aarch64-linux-gnu \
            zlib1g-dev \
            libssl-dev

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Publish ARM64 ELF (no AOT)
        run: |
          dotnet publish \
            -c Release \
            -r linux-arm64 \
            --self-contained true \
            /p:PublishSingleFile=true \
            /p:InvariantGlobalization=true

      - name: Verify output
        run: |
          file bin/Release/net8.0/linux-arm64/R36S
          ldd bin/Release/net8.0/linux-arm64/R36S || true

      - name: Upload executable
        uses: actions/upload-artifact@v4
        with:
          name: R36S-ELF
          path: bin/Release/net8.0/linux-arm64/R36S
